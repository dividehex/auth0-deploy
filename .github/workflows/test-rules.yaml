name: Test Rules

on: ['pull_request']

jobs:
  test-rules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test Rules
        run: |
          cd tests
          npm install
          npm run tests
